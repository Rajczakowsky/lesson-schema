<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="jquery-1.11.1.js"></script>
        <script type="text/javascript" src="/xonomy/xonomy.js"></script>
        <link type="text/css" rel="stylesheet" href="/xonomy/xonomy.css"/>
        <script type="text/javascript" src="lodash.js"></script>
        <script type="text/javascript" src="base.js"></script>
        <script type="text/javascript" src="lessonExplorerSchema.js"></script>
        <script type="text/javascript">
            function start() {
                var xml="<lessonStage></lessonStage>";
                var editor=document.getElementById("editor");
                Xonomy.render(xml, editor, docSpec);
                // console.log( Xonomy.warnings );
            }
            function submit() {
                console.log( Xonomy.warnings );
                if ( Xonomy.warnings.length > 0) {
                    alert('Missing required attributes found!')
                }
                var xml=Xonomy.harvest(); //"<list><item label='one'/><item label='two'/></list>"
            }
        </script>
    </head>
    <body onload="start()">
        <h1>Lesson editor</h1>
        <div id="editor"></div>
        <button onclick="submit()">Submit!</button>
    </body>
</html>
